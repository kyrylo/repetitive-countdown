<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">
      @font-face
      {
        font-family: 'Yeseva One';
        src: url('fonts/YesevaOne-Regular.ttf') format('truetype');
      }

      body
      {
        background: url('background.png');
        margin: 0;
        padding: 0;
      }

      #content
      {
        -webkit-user-select: none;
        float: left;
        text-align: center;
        z-index: 1;
      }

      #countdown
      {
        cursor: default;
        margin: 0 auto;
        width: 194px;
      }

      #control-board
      {
        width: 40px;
        margin: 0.7em auto;
      }

      #timer-btn
      {
        border: 1px solid #C0BFBF;
        border-radius: 20px;
        height: 31px;
        width: 32px;
        margin: 0 auto;
        display: block;
        position: relative;
        top: 1px;
      }

      #dip
      {
        background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0.33, #E5EBEB), color-stop(0.67, #858686));
        height: 35px;
        border-radius: 20px;
        border: 1px solid #e4e4e4;
      }

      #timer-btn:link
      {
        -webkit-box-shadow: inset 2px 3px 3px #FCFCFC, inset -2px -3px 3px #979696;
        background-image: -webkit-radial-gradient(50% 50%, #F3F3F3, #A7A6A6);
      }

      #timer-btn:hover
      {
        background: #E7E6E6;
      }

      #timer-btn:active
      {
        -webkit-box-shadow: inset 2px 3px 2px #A39595, inset -3px -3px 2px #DFDCDC;
        background-image: -webkit-radial-gradient(50% 50%, #A7A3A3, #D8CACA);
        -webkit-transition: box-shadow 0.1s linear;
      }

      /* /!\ Bollocks Solution Warning /!\
         Visually removes yellow focus from the timer button. I can't figure out
         how to remove autofocus with help of JS, so we can focus on the button
         later. */
      #timer-btn:focus
      {
        outline: none;
      }

      #settings-btn
      {
        float: right;
        right: 0;
        bottom: 0;
      }

      #settings
      {
        position: absolute;
        width: 100%;
        height: 90%;
        background: url('settings-bg.png');
        z-index: 2;
        font-size: 75%;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }

      #settings-content
      {
        padding: 3px 4px;
      }

      #settings input[type=number]
      {
        width: 45px;
      }

      #save-settings
      {
        position: absolute;
        bottom: 0;
        right: 0;
      }

      #display
      {
        margin-top: 10px;
        background: url('display-bg.png');
        -webkit-border-radius: 2px;
        border-top: 1px solid #363232;
        border-bottom: 1px solid #494949;
        border-left: 1px solid #313531;
        border-right: 1px solid #575754;
      }

      .led-light
      {
        width: 10px;
        height: 10px;
        border-radius: 10px;
        display: inline-block;
        margin: 4px;
      }

      #led-timer
      {
        background: yellow;
        box-shadow: 0 0 10px orange;
      }

      #led-timeout
      {
        background: blue;
        box-shadow: 0 0 10px cyan;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>

    <div id="settings" style="top: -100%; display: none;">
        <div id="settings-content">
          Ring every <input autofocus type="number" min="1" max="1440" id="timer-mins" /> minutes.<br />
          Timeout for <input type="number" min="1" max="1440" id="timeout-mins" /> minutes.<br />
          <button id="save-settings">Save</button>
      </div>
    </div>

    <div id="content">

      <div id="countdown">
        <canvas id="display" width="170", height="76"></canvas>
      </div>

      <div id="control-board">
        <span class="led-light" id="led-timer"></span>
        <span class="led-light" id="led-timeout"></span>

        <div id="dip">
          <a href="#" id="timer-btn"></a>
        </div>
      </div>

      <a href="#" id="settings-btn">Settings</a>

    </div>

  </body>
</html>
