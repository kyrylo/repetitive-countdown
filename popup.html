<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">
      @font-face
      {
        font-family: 'Yeseva One';
        src: url('fonts/YesevaOne-Regular.ttf') format('truetype');
      }

      body
      {
        /* background: url('background.png'); */
        margin: 0;
        padding: 0;
      }

      #content
      {
        -webkit-user-select: none;
        float: left;
        text-align: center;
        z-index: 1;
      }

      #countdown
      {
        cursor: default;
        margin: 0 auto;
        font-size: 415%;
        font-family: 'Yeseva One', Georgia, sans-serif;
        width: 194px;
      }

      #control-board
      {
        -webkit-transform: rotate(90deg);
        width: 86px;
        margin: 1.2em auto;
      }

      #control-board #timer-btn #symbols
      {
        font-family: Verdana;
      }

      #timer-btn
      {
        border: 1px solid #EAEAEA;
      }

      #timer-btn:link
      {
        -webkit-box-shadow: inset 0 0px 0px 0px #aaa, inset 0px 0px 0px #fff;
        box-shadow: 0px 0px 15px #3f3f3d;
        text-shadow: 0 1px rgb(250,250,250);
        text-decoration: none;
        text-transform: none;
        font-size: 260%;
        background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(246,246,246,1) 47%,rgba(237,237,237,1) 100%);
        -webkit-transition: box-shadow .1s linear;
        -webkit-border-radius: 5px;
      }

      #timer-btn:hover
      {
          color: rgb(0,0,0);
          -webkit-box-shadow: inset 0 0px 0px rgb(110,110,110), inset 0px 0px 0px #ccc;
      }

      #timer-btn:active
      {
          -webkit-box-shadow: inset 0 0px 0px rgb(110,110,110), inset 0 0px 0px rgb(110,110,110);
      }

      /* /!\ Bollocks Solution Warning /!\
         Visually removes yellow focus from the timer button. I can't figure out
         how to remove autofocus with help of JS, so we can focus on the button
         later. */
      #timer-btn:focus
      {
        outline: none;
      }

      #settings-btn
      {
        float: right;
        right: 0;
        bottom: 0;
      }

      #settings
      {
        position: absolute;
        width: 100%;
        height: 90%;
        background: silver;
        z-index: 2;
        font-size: 75%;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }

      #settings-content
      {
        padding: 3px 4px;
      }

      #settings input[type=number]
      {
        width: 45px;
      }

      #save-settings
      {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>

    <div id="settings" style="top: -100%; display: none;">
        <div id="settings-content">
          Ring every <input autofocus type="number" min="1" max="1440" id="timer-mins" /> minutes.<br />
          Timeout for <input type="number" min="1" max="1440" id="timeout-mins" /> minutes.<br />
          Run when a browser starts <input type="checkbox" id="autostart" /><br />
          <button id="save-settings">Save</button>
      </div>
    </div>

    <div id="content">

      <div id="countdown">
        <audio id="timer-sound" style="display: none"></audio>
        <span id="minutes"></span>
      </div>

      <div id="control-board">
        <a href="#" id="timer-btn">
          <span id="symbols">
            â€¢ &ndash;
          </span>
        </a>
      </div>

      <a href="#" id="settings-btn">Settings</a>

    </div>
  </body>
</html>
